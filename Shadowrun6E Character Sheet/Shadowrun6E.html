<div class="flex-section no-border">
    <div class="btn-span">
        <button type="action" name="act_character">Character</button>
        <button type="action" name="act_attributes">Attributes</button>
        <button type="action" name="act_skills">Skills</button>
        <button type="action" name="act_qualities">Qualities</button>
        <button type="action" name="act_lifestyle">Lifestyle</button>
        <button type="action" name="act_weapons">Weapons</button>
        <button type="action" name="act_spells">Spells</button>
        <button type="action" name="act_adept">Adept</button>     
        <button type="action" name="act_armor">Armor</button>
        <button type="action" name="act_gear">Gear</button>
        <button type="action" name="act_vehicles">Vehicles</button>
        <button type="action" name="act_contacts">Contacts</button>
        <button type="action" name="act_journal">Journal</button>
    </div>
</div>
<input type="hidden" class="sheet-tabstoggle" name="attr_sheetTab" value="character" />

<img src="https://github.com/bmparks5150/Shadowrun6E/blob/main/Shadowrun6E%20Character%20Sheet/images/Shadowrun-Logo.png?raw=true" />

<div class="sheet-character">
    <h3>Character Information</h3>
    <br>
    <div class="grid-section">
        <div></div>
        <div class="labels">
            <span><label>Name</label></span>
            <span><label>Metatype</label></span>
            <span><label>Ethnicity</label></span>
            <span><label>Age</label></span>
            <span><label>Sex</label></span>
            <span><label>Height</label></span>
            <span><label>Weight</label></span>
            <span><label>Reputation</label></span>
            <span><label>Heat</label></span>
            <span><label>Karma</label></span>
            <span><label>Total Karma</label>
        </div>
        <div class="values">
            <span><input type="text" name="attr_character_name"></span>
            <span><input type="text" name="attr_character_metatype"></span>
            <span><input type="text" name="attr_character_ethnicity"></span>
            <span><input type="number" value="0" name="attr_character_age"></span>
            <span><input type="text" name="attr_character_sex" style="width: 100px"></span>
            <span><input type="number" value="0" name="attr_character_height"></span>
            <span><input type="number" value="0" name="attr_character_weight"></span>
            <span><input type="number" value="0" name="attr_character_rep"></span>
            <span><input type="number" value="0" name="attr_character_heat"></span>
            <span><input type="number" value="0" name="attr_character_heat"></span>
            <span><input type="number" value="0" name="attr_character_karma"></span>
            <span><input type="number" value="0" name="attr_character_total_karma"></span>
        </div>
        <div></div>
    </div>
</div>

<div class="sheet-attributes">
    <h3>Attributes</h3>
    <br>
    <div class="grid-section">
        <div class="labels">
            <span><label>Body</label></span>
            <span><label>Agility</label></span>
            <span><label>Reaction</label></span>
            <span><label>Strength</label></span>
            <span><label>Willpower</label></span>
            <span><label>logic</label></span>
            <span><label>Intuition</label></span>
            <span><label>Charisma</label></span>
            <span><label>Edge</label></span>
            <span><label>Edge Points</label></span>
            <span><label>Unarmed</label></span>
        </div>
        <div class="values">
            <span><input type="number" value="0" name="attr_character_body"></span>
            <span><input type="number" value="0" name="attr_character_agility"></span>
            <span><input type="number" value="0" name="attr_character_reaction"></span>
            <span><input type="number" value="0" name="attr_character_strength"></span>
            <span><input type="number" value="0" name="attr_character_willpower"></span>
            <span><input type="number" value="0" name="attr_character_logic"></label></span>
            <span><input type="number" value="0" name="attr_character_intuition"></label></span>
            <span><input type="number" value="0" name="attr_character_charisma"></span>
            <span><input type="number" value="0" name="attr_character_edge"></span>
            <span><input type="number" value="0" name="attr_character_edge_points"></span>
            <span><input type="number" value="0" name="attr_character_unarmed"></span>
        </div>
        <div class="labels">
            <span><label>Essence</label></span>
            <span><label>Magic/Resonance</label></span>
            <span><label>Initiative</label></span>
            <span><label>Matrix Initiative</label></span>
            <span><label>Astral Initiative</label></span>
            <span><label>Composure</label></span>
            <span><label>Judge Intentions</label></span>
            <span><label>Memory</label></span>
            <span><label>Lift/Carry</label></span>
            <span><label>Movement</label></span>
            <span><label>Defense Rating</label></span>
        </div>
        <div class="values">
            <span><input type="number" value="0" name="attr_character_essence"></span>
            <span><input type="number" value="0" name="attr_character_magic"></span>
            <span><input type="number" value="0" name="attr_character_initiative"></span>
            <span><input type="number" value="0" name="attr_character_matrix_init"></span>
            <span><input type="number" value="0" name="attr_character_astral_init"></span>
            <span><input type="number" value="0" name="attr_character_composure"></span>
            <span><input type="number" value="0" name="attr_character_intentions"></span>
            <span><input type="number" value="0" name="attr_character_memory"></span>
            <span><input type="number" value="0" name="attr_character_lift"></span>
            <span><input type="number" value="0" name="attr_character_movement"></span>
            <span><input type="number" value="0" name="attr_character_defense"></span>
        </div>
    </div>
</div>

<div class="sheet-skills">
    <h3>Skills</h3>
        <br>
        <fieldset class="repeating_skills" style="display: none;">
            <div class="flex-section-horizontal">
                <span><label>Skill<input type="text" name="attr_skill_name"></label></span>
                <span><label>Rank<input type="number" name="attr_skill_rank"></label></span>
                <span><label>Type<input type="text" name="attr_skill_type"></label></span>
                <br>
            </div>
        </fieldset>
        <div class="repcontainer" data-groupname="repeating_skills">
            <div class="repitem">
                <div class="itemcontrol">
            </div>
        </div>
    </div>
</div>

<div class="sheet-qualities">
    <h3>Qualities</h3>
    <div class="flex-section-horizontal"></div>

        <fieldset class="repeating_qualities" style="display: none;">
            <div class="flex-section-horizontal">
                <span><label>Quality<input type="text" name="attr_quality_name"></label></span>
                <span><label>Notes<textarea name="attr_quality_notes" rows="1" style="resize: none;"></textarea></label></span>
                <span style="margin-left:2%"><label>Type<select name="attr_quality_type">
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                </select></label></span>

            </div>
        </fieldset>
        <div class="repcontainer" data-groupname="repeating_qualities">

</div>

</div>

<!-----------------------------------Script Worker----------------------------------------->

<script type="text/worker">
    const buttonList = ["character", "attributes", "skills", "qualities", "lifestyle", "weapons", "spells", "adept", "armor", "gear", "vehicles", "contacts", "journal"];

    buttonList.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });
</script>
