<div>
    <button type="action" name="act_character" style="font-size: smaller;">Character</button>
    <button type="action" name="act_attributes" style="font-size: smaller;">Attributes</button>
    <button type="action" name="act_skills" style="font-size: smaller;">Skills</button>
    <button type="action" name="act_qualities" style="font-size: smaller;">Qualities</button>
    <button type="action" name="act_lifestyle" style="font-size: smaller;">Lifestyle</button>
    <button type="action" name="act_weapons" style="font-size: smaller;">Weapons</button>
    <button type="action" name="act_spells" style="font-size: smaller;">Spells</button>
    <button type="action" name="act_adept" style="font-size: smaller;">Adept</button>     
    <button type="action" name="act_armor" style="font-size: smaller;">Armor</button>
    <button type="action" name="act_gear" style="font-size: smaller;">Gear</button>
    <button type="action" name="act_vehicles" style="font-size: smaller;">Vehicles</button>

    <button type="action" name="act_journal" style="font-size: smaller;">Journal</button>
</div>
<input type="hidden" class="sheet-tabstoggle" name="attr_sheetTab" value="character" />

<img src="https://raw.githubusercontent.com/bmparks5150/Shadowrun6E/main/Shadowrun6E%20Character%20Sheet/images/Shadowrun-Logo.png" />

<div class="sheet-character">
    <h3>Character Information</h3>
    <br>
    <div class="flex-section">
        <span><label>Name<input type="text" name="attr_character_name"></label></span>
        <span><label>Metatype<input type="text" name="attr_character_metatype"></lable></span>
        <span><label>Ethnicity<input type="text" name="attr_character_ethnicity"></label></span>
        <span><label>Age<input type="number" value="0" name="attr_character_age"></label></span>
        <span><label>Sex<input type="text" name="attr_character_sex" style="width: 100px"></label></span>
        <span><label>Height<input type="number" value="0" name="attr_character_height"></label></span>
        <span><label>Weight<input type="number" value="0" name="attr_character_weight"></label></span>
        <span><label>Reputation<input type="number" value="0" name="attr_character_rep"></label></span>
        <span><label>Heat<input type="number" value="0" name="attr_character_heat"></label></span>
        <span><label>Karma<input type="number" value="0" name="attr_character_karma"></label></span>
        <span><label>Total Karma<input type="number" value="0" name="attr_character_total_karma"></label></span>
    </div>
</div>

<div class="sheet-attributes">
    <h3>Attributes</h3>
    <br>
    <div class="flex-section">
        <div class="2colrow">
            <div class="col">
                <span><label>Body<input type="number" value="0" name="attr_character_body"></label></span>
                <span><label>Agility<input type="number" value="0" name="attr_character_agility"></label></span>
                <span><label>Reaction<input type="number" value="0" name="attr_character_reaction"></label></span>
                <span><label>Strength<input type="number" value="0" name="attr_character_strength"></label></span>
                <span><label>Willpower<input type="number" value="0" name="attr_character_willpower"></label></span>
                <span><label>Logic<input type="number" value="0" name="attr_character_logic"></label></span>
                <span><label>Intuition<input type="number" value="0" name="attr_character_intuition"></label></span>
                <span><label>Charisma<input type="number" value="0" name="attr_character_charisma"></label></span>
                <span><label>Edge<input type="number" value="0" name="attr_character_edge"></label></span>
                <span><label>Edge Points<input type="number" value="0" name="attr_character_edge_points"></label></span>
                <span><label>Unarmed<input type="number" value="0" name="attr_character_unarmed"></label></span>
            </div>
            <div class="col">
                <span><label>Essence<input type="number" value="0" name="attr_character_body"></label></span>
                <span><label>Magic/Resonance<input type="number" value="0" name="attr_character_agility"></label></span>
                <span><label>Initiative<input type="number" value="0" name="attr_character_reaction"></label></span>
                <span><label>Matrix Initiative<input type="number" value="0" name="attr_character_strength"></label></span>
                <span><label>Astral Initiative<input type="number" value="0" name="attr_character_willpower"></label></span>
                <span><label>Composure<input type="number" value="0" name="attr_character_logic"></label></span>
                <span><label>Judge Intentions<input type="number" value="0" name="attr_character_intuition"></label></span>
                <span><label>Memory<input type="number" value="0" name="attr_character_charisma"></label></span>
                <span><label>Lift/Carry<input type="number" value="0" name="attr_character_edge"></label></span>
                <span><label>Movement<input type="number" value="0" name="attr_character_edge_points"></label></span>
                <span><label>Defense Rating<input type="number" value="0" name="attr_character_unarmed"></label></span>
            </div>
        </div>
    </div>
</div>

<div class="sheet-skills">
    <h3>Skills</h3>
    <div class="flex-section-horizontal"></div>
        <br>
        <fieldset class="repeating_skills" style="display: none;">
            <div class="flex-section-horizontal">
                <span><label>Skill<input type="text" name="attr_skill_name"></label></span>
                <span><label>Rank<input type="number" name="attr_skill_rank"></label></span>
                <span><label>Attribute<input type="text" name="attr_skill_attribute"></label></span>
                <span><label>Type<input type="text" name="attr_skill_type" style="width:75%"></label></span>
                <br>
            </div>
        </fieldset>
        <div class="repcontainer" data-groupname="repeating_skills">
            <div class="repitem">
                <div class="itemcontrol">
            </div>
        </div>
    </div>
</div>

<div class="sheet-qualities">
    <h3>Qualities</h3>
    <div class="flex-section-horizontal"></div>
        <br>
        <fieldset class="repeating_qualities" style="display: none;">
            <div class="flex-section-horizontal">
                <span><label>Quality<input type="text" name="attr_quality_name"></label></span>
                <span><label>Notes<textarea name="attr_quality_notes" rows="1" style="resize: none;"></textarea></label></span>
                <span style="margin-left:2%"><label>Type<select name="attr_quality_type">
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                </select></label></span>
                <br>
            </div>
        </fieldset>
        <div class="repcontainer" data-groupname="repeating_qualities">
            <div class="repitem">
                <div class="itemcontrol">
            </div>
        </div>
    </div>
</div>

<div class="sheet-lifestyle">
    <h2>Lifestyle</h2>
    <div class="flex-section-horizontal"></div>
        <br>
        <fieldset class="repeating_lifestyle" style="display: none;">
            <div class="flex-section-horizontal">
                <span><label>Lifestlye<select name="attr_character_lifestyle">
                    <option value="street">Street</option>
                    <option value="squatter">Squatter</option>
                    <option value="middle">Middle</option>
                    <option value="high">High</option>
                    <option value="luxury">Luxury</option>
                </select></label></span>
                <span><label>Nuyen<input type="number" name="attr_lifestyle_nuyen"></label></span>

        <div class="repcontainer" data-groupname="repeating_lifestyle">
            <div class="repitem">

            </div>
        </div>
    </div>
    <br>

    <div class="flex-section-horizontal"></div>
        <br>
        <fieldset class="repeating_license" style="display: none;">
            <div class="flex-section-horizontal">
                <span><input type="text" name="attr_character_license" style="border:none; width: 300%;">
                <br>
            </div>
        </fieldset>
        <div class="repcontainer" data-groupname="repeating_license">
            <div class="repitem">
                <div class="itemcontrol">
            </div>
        </div>
    </div>
</div>

<!-----------------------------------Script Worker----------------------------------------->

<script type="text/worker">
    const buttonList = ["character", "attributes", "skills", "qualities", "lifestyle", "weapons", "spells", "adept", "armor", "gear", "vehicles", "contacts", "journal"];

    buttonList.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });
</script>
